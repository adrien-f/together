<div class="row" id="playlists">
    <section id="playlists-header" class="clearfix">
        <div class="col-md-6">
            <h2>Playlists</h2>
        </div>
        <div class="col-md-4 col-md-offset-2">
            <form class="form-inline pull-right new-playlist-form" ng-submit="newPlaylist()">
                <div class="input-group">
                    <input type="text" class="form-control input-sm" ng-model="newPlaylistName" placeholder="Playlist name">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-nephritis btn-sm pull-right"><i class="fa fa-plus"></i> New playlist</button>
                    </span>
                </div>
            </form>
        </div>
    </section>
    <div class="col-md-12 playlists-list">
        <div class="list-group">
            <div class="list-group-item playlist" ng-repeat="playlist in playlists">
                <div class="row">
                    <div class="col-md-6">
                        <a href="/playlist/{{ playlist.slug }}"><h4>{{ playlist.name }}</h4></a>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group pull-right playlist-control">
                            <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o"></i> Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="playlists-empty" ng-show="!playlists.length">
            <h3>No playlists found!</h3>
        </div>
    </div>
</div>
